<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pizza Website</title>
</head>

<body>
    <header class="head">
        <h1>Menu&nbsp;<i class="fas fa-pizza-slice"></i>&nbsp;Pizza</h1>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="about us.html">About</a>
            <a href="service.html">Services</a>
            <a href="menu.html">Menu</a>
            <a href="blog.html">Blog</a>
            <a href="contact us.html">Contact</a>
        </nav>
        <div class="side-bar">
            <i class="fas fa-search" id="search"></i>
            <i class="fas fa-user" id="user"></i>
            <i class="fas fa-bars" id="bars"></i>
        </div>
        <form action="#" class="search-bar">
            <input type="search" name="search" id="1" placeholder="Search Here">
        </form>
    </header>

    <!----------------------------------Home Section----------------------------->
    <section class="home" id="home">
        <div class="home-content">
            <div class="inner-content">
                <h3>Welcome To Menu&nbsp;<i class="fas fa-pizza-slice"></i>&nbsp;Pizza</h3>
                <p>We offer a wide variety of delicious pizza made with fresh ingredients and cooked to perfecton.
                   Browse to our menu to find your favourite topping and customize your order.       
                </p>
                <button class="btn"><a href="menu.html">Menu</a></button>
            </div>
            <div class="inner-content-img">
                <img src="pizza1a.png" alt="img">
            </div>
        </div>
    </section>
</body>

        <div class="copyright">
            <p>Design By&copy; IMAR BROWN </p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-whatsapp"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</footer>

<!-------------------------------java script ------------->
<script>
    let searchbtn = document.querySelector('#search');
    let searchfrm = document.querySelector('.head .search-bar');

    searchbtn.onclick = () => {
        searchfrm.classList.toggle('active');
        menu.classList.remove('active');
    }

    let menu = document.querySelector('.head .navbar');
    document.querySelector('#bars').onclick = () => {
        menu.classList.toggle('active');
        searchfrm.classList.remove('active');

    }
    window.onscroll = () => {
        menu.classList.remove('active');
        searchfrm.classList.remove('active');
    }
</script>

</html>
